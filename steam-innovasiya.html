<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM və İnnovasiya</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo">
        <h1>STEAM və İnnovasiya</h1>
    </header>
    <main>
        <button class="back-btn" onclick="navigateTo('index.html')">Ana Səhifə</button>
        <div class="activity-box" data-activity-id="steam-innovasiya-günəş-saatı">
            <h2>Günəş saatı düzəltmə</h2>
            <div class="timer">00:00:00</div>
            <button class="start-btn">Başla</button>
            <button class="finish-btn">Bitir</button>
            <input type="file" class="upload">
            <button class="upload-btn">Yüklə</button>
        </div>
        <div class="activity-box" data-activity-id="steam-innovasiya-hidravlik-ekskavator">
            <h2>Hidravlik ekskavator yaratma</h2>
            <div class="timer">00:00:00</div>
            <button class="start-btn">Başla</button>
            <button class="finish-btn">Bitir</button>
            <input type="file" class="upload">
            <button class="upload-btn">Yüklə</button>
        </div>
    </main>
</body>
</html>
